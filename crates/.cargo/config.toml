# Cargo configuration for nix-bench

[alias]
# Build commands
b = "build --release"

# Build agents for both x86_64 and aarch64
agent = ["build", "-p", "nix-bench-agent", "--release", "--target", "x86_64-unknown-linux-gnu", "--target", "aarch64-unknown-linux-gnu"]

# Run coordinator (default binary)
r = "run --release --"

# Test commands
t = "nextest run"
ta = "nextest run --run-ignored all"  # All tests including AWS

# Check/lint
c = "check"
cl = "clippy"
