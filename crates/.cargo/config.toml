# Cargo configuration for nix-bench

[alias]
# Build commands
b = "build --release"
agent = "build -p nix-bench-agent --release"

# Run coordinator (default binary)
r = "run --release --"

# Test commands
t = "nextest run"
ta = "nextest run --run-ignored all"  # All tests including AWS

# Check/lint
c = "check"
cl = "clippy"
